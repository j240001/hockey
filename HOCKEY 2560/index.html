    if (p.stunTimer > 0) {
        p.stunTimer--;
        p.vx *= 0.95; p.vy *= 0.95;
        p.x += p.vx; p.y += p.vy;
        p.angle += (p.stunRot || 0.2); 
        collideWithRink(p, p.size/2);
        return; 
    }

    // 2. Decrement Cooldowns
    if (p.shootCooldown > 0) p.shootCooldown--;
    if (p.passCooldown > 0) p.passCooldown--;

    // Track Possession
    if (p.id === puck.ownerId) {
        p.possessionTime = (p.possessionTime || 0) + 1;
    } else {
        p.possessionTime = 0;
    }

    // =========================================================
    // 3. AI STRATEGY DECISION
    // =========================================================
    let d = null;
    const activeStrategy = (p.team === 0) ? Team0_Strategy : Team1_Strategy;

    if (activeStrategy) {
        d = activeStrategy.think(p);
    } else {
        d = { tx: p.x, ty: p.y, action: "none" };
    }

    // --- CONSOLIDATED STRATEGY SHIELD ---
    // Detects null, undefined, NaN, or non-numeric targets
    if (!d || typeof d.tx !== 'number' || isNaN(d.tx) || isNaN(d.ty)) {
        console.error(`CRITICAL: Strategy for player ${p.id} (${p.role}) returned invalid target! Target:`, d);
        // Safety: Point them 1 pixel ahead to ensure a valid direction vector
        d = { tx: p.x + 1, ty: p.y, action: "none" }; 
    }

// --- CONSOLIDATED STRATEGY SHIELD ---
    if (!d || typeof d.tx !== 'number' || isNaN(d.tx) || isNaN(d.ty)) {
        console.error(`CRITICAL: Strategy for player ${p.id} (${p.role}) returned invalid target! Target:`, d);
        d = { tx: p.x + 1, ty: p.y, action: "none" }; 
    }

    // --- POSSESSION & DEBUG SETUP ---
    const hasPuck = (puck.ownerId === p.id); 
    
    // --- CONSOLE CLOGGING PREVENTER ---
    // This logic correctly uses the Tournament.js flags
    const isTournamentWatch = (typeof Tournament !== 'undefined' && Tournament.active && Tournament.watchMode);
    const isStandardPlay = (typeof Tournament !== 'undefined' && !Tournament.active);
    const debugMode = (isStandardPlay || isTournamentWatch); // ONLY ONE DECLARATION ALLOWED

    if (hasPuck && debugMode) {
        const actionLabel = d.action === "shoot" ? "SHOOTING" : (d.action === "pass" ? "PASSING" : "CARRYING");
        const nodeName = d.nodeLabel || "NO NAME";

        if (p.lastLoggedAction !== (actionLabel + nodeName) || (frameCount % 60 === 0)) {
            const rx = toRelX(d.tx);
            const ry = toRelY(d.ty);
            console.log(`CARRIER [T${p.team} ${p.role}]: ${actionLabel} | NODE: ${nodeName} | RelTarget (X: ${rx}, Y: ${ry})`);
            p.lastLoggedAction = (actionLabel + nodeName);
        }
    }


    // =========================================================
    // *** BRAIN STEM OVERRIDE: ANTI-CAMPING & DELAYED OFFSIDE ***
    // =========================================================
    
    const isDelayed = (offsideState.active && offsideState.team === p.team);
    let isCamping = false;
    
    if (puck.ownerId !== p.id) {
        const blueLineOffset = 110; 
        const rightLine = RX + blueLineOffset;
        const leftLine  = RX - blueLineOffset;
        const attackingRight = (p.team === 0) ? team0AttacksRight : !team0AttacksRight;

        if (attackingRight) {
            if (p.x > rightLine && puck.x <= rightLine) isCamping = true;
        } else {
            if (p.x < leftLine && puck.x >= leftLine) isCamping = true;
        }
    }

    if (isDelayed || isCamping) {
        const attackingRight = (p.team === 0) ? team0AttacksRight : !team0AttacksRight;
        const dir = attackingRight ? 1 : -1;
        d.tx = RX + (dir * 50);   // tag up 50px from center  
        d.ty = RY; 
        d.action = "none"; 
    }

    // =========================================================
    // NAVIGATION LAYER
    // =========================================================
    
    let navTarget = getNetAvoidanceTarget(p, d.tx, d.ty);
    
    if (d.action === "none") {
        navTarget = applyEvasion(p, navTarget.x, navTarget.y);
    }

    // Behind Net Escape
    {
        const netLeftX  = Math.min(goal1, goal2);
        const netRightX = Math.max(goal1, goal2);
        const puckBehindLeft  = (puck.x < netLeftX - 20);
        const puckBehindRight = (puck.x > netRightX + 20);
        const puckBehindNet   = puckBehindLeft || puckBehindRight;

        if (!puckBehindNet) {
            const trapY = 80;
            const behindLeft = (p.x < netLeftX - 20) && (Math.abs(p.y - RY) < trapY);
            const behindRight = (p.x > netRightX + 20) && (Math.abs(p.y - RY) < trapY);

            if (behindLeft || behindRight) {
                const escapeUp = (p.y < RY);
                const escapeSpeed = escapeUp ? -100 : 100;
                navTarget = { x: navTarget.x, y: p.y + escapeSpeed };
            }
        }
    }

    // 4. PHYSICS & ORIENTATION
    const dx = navTarget.x - p.x;
    const dy = navTarget.y - p.y;
    const moveAngle = Math.atan2(dy, dx);
    const distToTarget = Math.hypot(dx, dy);

    let desiredFacing = moveAngle;
    // const hasPuck = (puck.ownerId === p.id);

    if (hasPuck) {
        if (d.action === "shoot") {
            desiredFacing = Math.atan2(d.ty - p.y, d.tx - p.x);
        } else if (d.action === "pass" && d.target) {
            desiredFacing = Math.atan2(d.target.y - p.y, d.target.x - p.x);
        }
    } else if (distToTarget < 20) {
        desiredFacing = Math.atan2(puck.y - p.y, puck.x - p.x);
    }

    let angleDiff = normalizeAngle(desiredFacing - p.angle);
    let currentTurnRate = p.turnRate * 1.5; 
    angleDiff = clamp(angleDiff, -currentTurnRate, currentTurnRate);
    p.angle += angleDiff;

    // --- STANDARD FRICTION ---
    let speedDecay = (1 - p.friction);
    p.vx *= speedDecay;
    p.vy *= speedDecay;

    // --- THROTTLE CONTROL ---
    // let drive = 0.055; 
    // if (p.role === "C" || p.role === "S" || p.role === "Attacker") drive = 0.06; 

    let drive = p.baseDrive * p.energy;
    if (distToTarget < 12) drive = .001; 

    // =========================================================
    // *** THE FIX: SMART APPROACH BRAKING ***
    // =========================================================
    const isChasingLoose = (puck.ownerId === null && distToTarget < 60);
    
    if (isChasingLoose) {
        const currentSpeed = Math.hypot(p.vx, p.vy);
        
        // CONDITION: Only brake if fast AND misaligned.
        // If angleDiff is small (< 0.4 rads / ~20 degrees), we are aiming straight at it.
        // In that case, DO NOT BRAKE. Drive through.
        if (currentSpeed > 1.5 && Math.abs(angleDiff) > 0.4) {
            drive = 0; 
            p.vx *= 0.92; 
            p.vy *= 0.92; 
        }
    }
    // =========================================================

    if (drive > 0) {
        p.vx += Math.cos(p.angle) * drive;
        p.vy += Math.sin(p.angle) * drive;
        p.isAccelerating = true; 
    } else {
        p.isAccelerating = false; 
    }

    if (typeof applyAISkatingPhysics === "function") {
        applyAISkatingPhysics(p); 
    } else {
        const sp = Math.hypot(p.vx, p.vy);
        if (sp > p.maxSpeed) {
            const s = p.maxSpeed / sp;
            p.vx *= s; p.vy *= s;
        }
    }

    p.x += p.vx;
    p.y += p.vy;

    collideWithRink(p, p.size / 2);

// 5. Actions
    tryPickupPuck(p);

    if (puck.ownerId !== null && puck.ownerId !== p.id) {
        const owner = getPlayerById(puck.ownerId);
        if (owner && owner.team !== p.team) {
            if (!goalieLocked) tryStealPuck(p, owner);
        }
    }

    if (hasPuck) {
        if (d.action === "shoot") {
            if (Math.abs(angleDiff) < 0.8) {
                p.angle = desiredFacing; 
                shootPuck(p);
            }
        } 
        else if (d.action === "pass" && d.target) {
            // --- THE REINFORCED MENTAL DELAY FIX ---
            // 1. Check Global Cooldown (must be 0 or less)
            // 2. Check Mental Delay (must hold puck for 20+ frames)
            // 3. Check Alignment (must face teammate within 0.4 rads)
            if (p.passCooldown <= 0 && p.possessionTime > 20 && Math.abs(angleDiff) < 0.4) {
                p.passCooldown = 90; 
                p.angle = desiredFacing;
                passPuckToTeammate(p, d.target);
            }
        }
    }
}




function updateGoalie(p) {

    // 1. Decrement Save Cooldown
    if (p.saveCooldown > 0) p.saveCooldown--;

    const owned = (puck.ownerId === p.id) ? puck : null;

    // ============================================================
    // 1. DEAD PUCK COVER (Butt Check)
    // ============================================================
    if (!owned && puck.ownerId === null) {
        const dist = Math.hypot(puck.x - p.x, puck.y - p.y);
        const puckSpeed = Math.hypot(puck.vx, puck.vy);
        if (dist < 32 && puckSpeed < 0.05) {
            puck.ownerId = p.id;
            puck.vx = 0;
            puck.vy = 0;
            goalieFreezeTimer = performance.now(); 
            return; 
        }
    }

    // ============================================================
    // 2. POSSESSION LOGIC
    // ============================================================
    if (owned) {
        const AUTO_DUMP_MS = 600; 
        const FREEZE_WHISTLE_MS = 2000; 

        const stickDist = p.size / 2 + owned.r + 3;
        owned.x = p.x + Math.cos(p.angle) * stickDist;
        owned.y = p.y + Math.sin(p.angle) * stickDist;
        owned.vx = 0; owned.vy = 0;

        if (performance.now() - goalieFreezeTimer > FREEZE_WHISTLE_MS) {
            whistle("Goalie Freezes Puck");
            return;
        }

        // AUTO-DUMP / CLEAR DECISION
        if (performance.now() - goalieFreezeTimer > AUTO_DUMP_MS) {
            
            // A. SAFETY: WAIT IF CROWDED
            let closestOppDist = 9999;
            for (const o of players) {
                if (o.team !== p.team) {
                    const d = Math.hypot(o.x - p.x, o.y - p.y);
                    if (d < closestOppDist) closestOppDist = d;
                }
            }
            // If opponent is literally hugging the goalie, wait for whistle
            if (closestOppDist < 35) return; 

            // B. TRY SMART PASS
            const target = findGoaliePassTarget(p);

            if (target) {
                // Face the target (Visuals)
                p.angle = Math.atan2(target.y - p.y, target.x - p.x);
                passPuckToTeammate(p, target);
            }
            else {
                // C. SMART CLEAR (SCAN ANGLES)
                // Don't just shoot blindly. Find the open lane.
                
                const weAttackRight = (p.team === 0) ? team0AttacksRight : !team0AttacksRight;
                const forwardDir = weAttackRight ? 1 : -1;
                const baseAngle = (forwardDir === 1) ? 0 : Math.PI;

                // Check 3 Angles: High Glass, Low Glass, Center
                const candidates = [ baseAngle - 0.7, baseAngle + 0.7, baseAngle ];
                
                let bestAngle = candidates[0];
                let maxSafetyScore = -9999;

                for (let ang of candidates) {
                    // Cast a "ray" 150px out
                    const tx = p.x + Math.cos(ang) * 150;
                    const ty = p.y + Math.sin(ang) * 150;
                    
                    // Score this angle based on enemy proximity
                    let laneScore = 100; 
                    
                    for (const o of players) {
                        if (o.team !== p.team) {
                            // Distance to the flight path
                            const dToLine = pointLineDistance(p.x, p.y, tx, ty, o.x, o.y);
                            const dToGoalie = Math.hypot(o.x - p.x, o.y - p.y);
                            
                            // Penalize if enemy is close to this lane AND close to goalie
                            if (dToGoalie < 150 && dToLine < 40) {
                                // Closer enemies = Higher Penalty
                                laneScore -= (200 - dToGoalie); 
                            }
                        }
                    }
                    
                    if (laneScore > maxSafetyScore) {
                        maxSafetyScore = laneScore;
                        bestAngle = ang;
                    }
                }

                p.angle = bestAngle;
                shootPuck(p, 6.0); // Hard clear
            }
            
            puckStealCooldown = 30; 
            goalieFreezeTimer = 0; 
            goalieLocked = false; 
            return;
        }

        // Visual Lock Logic (Harassment)
        if (goalieLocked) {
            goalieDumpAttempts++;
            if (goalieDumpAttempts > 100) {
                whistle("Goalie Freezes Puck");
                goalieDumpAttempts = 0;
            }
            return;
        }
        return;
    }

    // ============================================================
    // 3. POSITIONING LOGIC (No Puck)
    // ============================================================
    const dx = puck.x - p.x;
    const dy = puck.y - p.y;
    const defendX = (p.team === 0) ? goal1 : goal2; 
    const defendY = RY; 
    const defendingLeft = (defendX < RX);
    const forwardDir = defendingLeft ? 1 : -1;
    const puckInDefHalf = defendingLeft ? (puck.x < RX) : (puck.x > RX);

    // Lateral Tracking
    let targetY = RY;
    if (puckInDefHalf) {
        // Lead the puck slightly based on its current vertical velocity
        // This helps them "square up" to long-range angled shots.
        targetY = puck.y + (puck.vy * 5); 
    }
    const goalieLane = (typeof NET_H !== 'undefined' ? NET_H / 2 : 22);
    targetY = clamp(targetY, RY - goalieLane, RY + goalieLane);

    p.y += clamp(targetY - p.y, -p.maxSpeed, p.maxSpeed);

    // Angle
    const base = Math.atan2(p.y - defendY, p.x - defendX); 
    const desired = Math.atan2(dy, dx); 
    let diff = normalizeAngle(desired - base);
    diff = clamp(diff, -1.2, 1.2); 
    p.angle = base + diff;

    // Depth
    const angleFromCenter = Math.abs(Math.sin(p.angle)); 
    const currentOffset = 20 - (angleFromCenter * (20 - 6));
    const idealX = defendX + (forwardDir * currentOffset);
    p.x += clamp(idealX - p.x, -p.maxSpeed, p.maxSpeed);

    collideWithRink(p, p.size / 2);
}





function updateAIUsingNN(p) {
    const inputs = buildAIInputs(p);
    const outputs = aiForwardPass(inputs, p.brain);

    // NN Output Order:
    const accel = outputs[0];  // forward thrust
    const brake = outputs[1];  // slow down
    const turnL = outputs[2];  // turn left
    const turnR = outputs[3];  // turn right

    // --- Angle control ---
    if (turnL > 0.1) p.angle -= p.turnRate * turnL;
    if (turnR > 0.1) p.angle += p.turnRate * turnR;

    // --- Velocity control ---
    if (accel > 0.1) {
        const force = accel * 0.08;
        p.vx += Math.cos(p.angle) * force;
        p.vy += Math.sin(p.angle) * force;
    }

    if (brake > 0.1) {
        const factor = 1 - 0.03 * brake;
        p.vx *= factor;
        p.vy *= factor;
    } else {
        p.vx *= (1 - p.friction);
        p.vy *= (1 - p.friction);
    }

    const sp = Math.hypot(p.vx, p.vy);
    if (sp > p.maxSpeed) {
        const s = p.maxSpeed / sp;
        p.vx *= s;
        p.vy *= s;
    }

    p.x += p.vx;
    p.y += p.vy;

    collideWithRink(p, p.size/2);
    tryPickupPuck(p);

    if (puck.ownerId !== null && puck.ownerId !== p.id) {
        const owner = getPlayerById(puck.ownerId);
        if (owner && owner.team !== p.team) {
                if (!goalieLocked) {
                    tryStealPuck(p, owner);
                }

        }
    }

    if (puck.ownerId === p.id && Math.random() < 0.05) {
        shootPuck(p);
    }
}


function updateCelebration(p) {
    // 1. Slow everyone down (friction)
    p.vx *= 0.9;
    p.vy *= 0.9;

    // Goal scorer stays put — teammates skate to him
    const scorer = getPlayerById(lastGoalScorerId);
    const celebrationX = scorer ? scorer.x : puck.x;
    const celebrationY = scorer ? scorer.y : puck.y;

    // ===========================================
    // SCORING TEAM: Huddle at the slot
    // ===========================================
    if (p.team === lastGoalTeam) {
        const dx = celebrationX - p.x;
        const dy = celebrationY - p.y;
        const dist = Math.hypot(dx, dy);

        // If far away, skate slowly toward huddle
        if (dist > 30) {
            const angle = Math.atan2(dy, dx);
            p.angle = angle;
            // move at slow "gliding" speed
            p.x += Math.cos(angle) * 1.8;
            p.y += Math.sin(angle) * 1.8;
        } else {
            // If in the huddle, spin slowly in victory
            p.angle += 0.05;
        }
    } 
    // ===========================================
    // LOSING TEAM: Stop and look away in shame
    // ===========================================
    else {
        // If Team 0 lost (Goal 1 conceded), look Right (0) away from net
        // If Team 1 lost (Goal 2 conceded), look Left (PI) away from net
        const shameAngle = (lastGoalTeam === 0) ? Math.PI : 0;

        // Smoothly turn head to shame angle
        let diff = normalizeAngle(shameAngle - p.angle);
        p.angle += diff * 0.1;
        
        // (Velocity is already killed by friction at top)
    }

    // Keep them inside walls
    collideWithRink(p, p.size/2);
}



function updatePlayer(p) {

    //  Apply fatigue and physical limits FIRST ---
    if (p.type === "skater") {
        applyNatureFatigue(p); 
    }
    
    // === NEW: CELEBRATION OVERRIDE ===

    if (goalResetTimer > performance.now() && lastGoalTeam !== null) {

            updateCelebration(p);
            return; // Stop here, don't run normal AI
        }
        // Goalies can just chill (or add goalie shame logic here if you want)
        if (p.type === "goalie") {
             p.vx *= 0.9;
             p.vy *= 0.9;
             return;
        }
    }
    // =================================
    
    
    
    
    if (p.type === "skater") {

        }

        }

    }
}


// Check if any player is "Camping" in the offensive zone early
// Returns: 0 (Team 0), 1 (Team 1), or null (Clean)
function checkPlayerOffsidePosition() {
    const blueLineL = RX - 110; 
    const blueLineR = RX + 110;
    
    // 1. Determine Zone Boundaries based on attack direction
    // Team 0
    const t0_AttackingRight = team0AttacksRight;
    // Team 1 (Always opposite of Team 0)
    const t1_AttackingRight = !team0AttacksRight;

    for (const p of players) {
        if (p.type !== "skater") continue;

        // --- CHECK TEAM 0 PLAYERS ---
        if (p.team === 0) {
            if (t0_AttackingRight) {
                // Zone starts at Right Blue Line. 
                // Offside if: Player > Line AND Puck <= Line
                if (p.x > blueLineR && puck.x <= blueLineR) return 0;
            } else {
                // Zone starts at Left Blue Line.
                // Offside if: Player < Line AND Puck >= Line
                if (p.x < blueLineL && puck.x >= blueLineL) return 0;
            }
        }
        
        // --- CHECK TEAM 1 PLAYERS ---
        else if (p.team === 1) {
            if (t1_AttackingRight) {
                if (p.x > blueLineR && puck.x <= blueLineR) return 1;
            } else {
                if (p.x < blueLineL && puck.x >= blueLineL) return 1;
            }
        }
    }

    return null; // No one is offside
}



function checkGoalieFreeze() {
    if (puck.ownerId === null) return false;

    const owner = getPlayerById(puck.ownerId);
    if (!owner || owner.type !== "goalie") return false;

    const heldMs = performance.now() - goalieFreezeTimer;

function formatTime(seconds) {
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    
    // Convert to string, but DO NOT pad minutes with a leading zero
    const minStr = String(min); 
    
    // Always pad seconds (e.g., "05")
    const secStr = String(sec).padStart(2, '0');
    
    return `${minStr}:${secStr}`;
}





function updateClock(now) {
    const elapsed = (now - lastGameTimeUpdate) / 1000;

    // Paused states: goals, faceoff pause, menus, intermission... and REPLAYS
    const isPaused =
        (goalResetTimer !== null && now < goalResetTimer) ||
        now < faceoffPauseUntil ||
        gameState !== "playing" ||
        (typeof isReplaying !== 'undefined' && isReplaying);

    // Normal countdown
    if (!isPaused && timeRemaining > 0) {
        timeRemaining -= elapsed;

        // Period just ended
        if (timeRemaining <= 0) {
            timeRemaining = 0;

            // 1. Set the message based on period
            const prev = currentPeriod; 
            
            if (prev < TOTAL_PERIODS) {
                if (prev === 1) periodMessage = "End of 1st Period";
                else if (prev === 2) periodMessage = "End of 2nd Period";
            } else if (prev === TOTAL_PERIODS) {
                periodMessage = "End of 3rd Period"; 
            } else {
                const otNum = prev - TOTAL_PERIODS; 
                periodMessage = `End of ${otNum}${otNum === 1 ? 'st' : otNum === 2 ? 'nd' : otNum === 3 ? 'rd' : 'th'} OT Period`;
            }

            // 2. Set timer and enter INTERMISSION state (Freezes gameplay)
            periodMessageUntil = performance.now() + 3000;
            gameState = "intermission";

            // 3. Create a waiter to handle the Reset AFTER the message finishes
            const finalizePeriodChange = () => {
                if (performance.now() >= periodMessageUntil) {
                    
                    // A. REGULATION PERIOD END
                    if (currentPeriod < TOTAL_PERIODS) {
                        currentPeriod++;
                        startNextPeriod(); // Reset positions NOW
                        gameState = "playing";
                    } 
                    // B. 3RD PERIOD / OT END
                    else {
                        if (scoreTeam0 === scoreTeam1) {
                            // TIE -> Go to Next OT Period
                            currentPeriod++;
                            startNextPeriod();
                            gameState = "playing";
                        } else {
                            // NO TIE -> Game Over
                            gameState = "gameover";
                            // console.log("Game Over – Final");
                        }
                    }
                } else {
                    // Keep checking
                    requestAnimationFrame(finalizePeriodChange);
                }
            };

            // Start waiting
            requestAnimationFrame(finalizePeriodChange);
        }
    }

    lastGameTimeUpdate = now;
}





// 1. RECORD A FRAME (Updated to include geometry and state)
function captureReplayFrame() {
    if (isReplaying) return;

    let leftLight = false;
    let rightLight = false;
    
    if (goalResetTimer !== null && performance.now() < goalResetTimer) {
        if (team0AttacksRight) {
            leftLight = (lastGoalTeam === 1);
            rightLight = (lastGoalTeam === 0);
        } else {
            leftLight = (lastGoalTeam === 0);
            rightLight = (lastGoalTeam === 1);
        }
    }

    const frame = {
        puck: { x: puck.x, y: puck.y, ownerId: puck.ownerId },
        lights: { left: leftLight, right: rightLight },
        players: []
    };

    for (const p of players) {
        frame.players.push({
            id: p.id,
            x: p.x,
            y: p.y,
            angle: p.angle,
            vx: p.vx,
            vy: p.vy,
            team: p.team,
            role: p.role,
            size: p.size,             // CRITICAL: Used for halfD/halfS
            type: p.type,             // CRITICAL: Used for the stick-check
            isHuman: p.isHuman,
            isAccelerating: p.isAccelerating, // For leg animation
            strideTick: p.strideTick,         // For leg animation
            debugText: p.debugText,
            handing: p.handing
        });
    }

    replayBuffer.push(frame);
    if (replayBuffer.length > REPLAY_BUFFER_SIZE) {
        replayBuffer.shift();
    }
}




// 2. START THE SHOW
function startInstantReplay(callback) {

    replayIndex = 70; 
    replayFinishedCallback = callback; 
}






// 3. RENDER THE REPLAY (High Fidelity)
function renderReplay(ctx) {
    const frameIdx = Math.floor(replayIndex);
    const frame = replayBuffer[frameIdx];

    if (!frame) {
        isReplaying = false;
        if (replayFinishedCallback) replayFinishedCallback();
        return;
    }

    // 1. Draw Background
    ctx.drawImage(offscreenCanvas, 0, 0); 
    if (crowdLayer) ctx.drawImage(crowdLayer, 0, 0);

    // 2. Draw Goal Lights (Using Recorded State)
    if (frame.lights) {
        drawGoalLights(frame.lights.left, frame.lights.right);
    } else {
        drawGoalLights(false, false); 
    }

    // 3. Draw Replay Puck
    ctx.save();
    let drawX = frame.puck.x;
    let drawY = frame.puck.y;
    
    if (frame.puck.ownerId !== null) {
        const ownerData = frame.players.find(p => p.id === frame.puck.ownerId);
        if (ownerData) {
            const dist = ownerData.size/2 + 1.5 + 5;
            drawX = ownerData.x + Math.cos(ownerData.angle) * dist;
            drawY = ownerData.y + Math.sin(ownerData.angle) * dist;
        }
    }
    
    ctx.fillStyle = "#000";
    ctx.fillRect(drawX - 1.5, drawY - 1.5, 3, 3);
    ctx.restore();

    // 4. Draw Replay Players
    for (const pData of frame.players) {
        const ghost = { ...pData };
        drawPlayer(ghost);
    }

    // 5. Overlay - MOVE AND CENTER FIX
    ctx.save();
    ctx.fillStyle = "red";
    ctx.font = "bold 24px monospace";
    ctx.textAlign = "center";   // This centers the text on the X coordinate
    ctx.textBaseline = "top";    // This makes the Y coordinate the top of the text

    // Position: Center of screen (W/2) and 10px below the rink
    const replayY = (typeof RINK_MAX_Y !== 'undefined') ? RINK_MAX_Y + 10 : H - 40;
    
    ctx.fillText("REPLAY", W / 2, replayY);
    ctx.restore();
    
    replayIndex += 0.4444; 

    if (replayIndex >= replayBuffer.length) {
        isReplaying = false;
        if (replayFinishedCallback) replayFinishedCallback();
    }
}



function swapSides() {
    // Flip goals
    const oldGoal1 = goal1;
    goal1 = goal2;
    goal2 = oldGoal1;

    // Flip every player position + facing direction
    for (const p of players) {
        // mirror horizontally around center RX
        p.x = RX + (RX - p.x);

        // flip spawn positions too so next resets use correct sides
        p.spawnX = RX + (RX - p.spawnX);

        // flip goalie home anchors
        if (p.type === "goalie") {
            p.homeX = RX + (RX - p.homeX);
        }

        // flip angle
        // p.angle = normalizeAngle(p.angle + Math.PI);
    }
    
    // Force everyone to face the correct direction immediately
    for (const p of players) {
        const gx = (p.team === 0) ? goal2 : goal1;
        const gy = RY;

        // point stick toward the new attacking direction
        p.angle = Math.atan2(gy - p.y, gx - p.x);
    }
    
    // *** NEW: Flip attack direction flag ***
    team0AttacksRight = !team0AttacksRight;
}




function startNextPeriod() {
    // console.log("Starting Period", currentPeriod);

    timeRemaining = PERIOD_LENGTH_SECONDS;
    lastGameTimeUpdate = performance.now();

    swapSides();

    // Restore every skater to 100% energy (0.95 in your system)
    for (const p of players) {
        if (p.type === "skater") {
            p.energy = 0.95; 
            // Also reset their max speed immediately so the UI reflects the change
            p.maxSpeed = p.baseMaxSpeed * p.energy;

    doFaceoffReset(); 

    // --- FIX: OVERRIDE FACE-OFF PAUSE TO MATCH MESSAGE DURATION ---
    // This ensures the game remains paused for the full 3 seconds 
    // while the "End of Period" message is on screen.
    faceoffPauseUntil = performance.now() + 3000; 
    // -------------------------------------------------------------
}

function checkGoal() {
    if (isResetActive()) return;

    const r = puck.r;
    const physicalLeftGoal = Math.min(goal1, goal2);
    const physicalRightGoal = Math.max(goal1, goal2);
    const leftTriggerLine = physicalLeftGoal - 5;
    const rightTriggerLine = physicalRightGoal + 5;

    function crossedVertLine(lineX) {
        return (puck.px - r > lineX && puck.x - r <= lineX) ||
               (puck.px + r < lineX && puck.x + r >= lineX) ||
               (puck.px + r > lineX && puck.x + r <= lineX) ||
               (puck.px - r < lineX && puck.x - r >= lineX);
    }

    const top = topY;
    const bottom = botY;
    const inY = puck.y >= top && puck.y <= bottom;
    const isOvertime = currentPeriod > TOTAL_PERIODS;

    // --- LEFT NET GOAL ---
    if (inY && crossedVertLine(leftTriggerLine) && puck.vx < 0) {
        const scoringTeam = team0AttacksRight ? 1 : 0; 
        // console.log(`GOAL: Team ${scoringTeam} scores on the left net`);
        
        if (isOvertime) isSuddenDeathGoal = true; 
        
        // NO WHISTLE CALL HERE. Just start the party.
        resetAfterGoal(scoringTeam);
        return;
    }

    // --- RIGHT NET GOAL ---
    if (inY && crossedVertLine(rightTriggerLine) && puck.vx > 0) {
        const scoringTeam = team0AttacksRight ? 0 : 1; 
        // console.log(`GOAL: Team ${scoringTeam} scores on the right net`);
        
        if (isOvertime) isSuddenDeathGoal = true; 
        
        // NO WHISTLE CALL HERE. Just start the party.
        resetAfterGoal(scoringTeam);
        return;
    }
}

function createMasterCrowd() {


    const skinTones = [
        '#ffdbac', // Pale
        '#f1c27d', // Tan
        '#e0ac69', // Medium
        '#8d5524', // Deep
        '#c68642'  // Bronze
    ];
    const hairColors = ['#442211', '#221100', '#B8860B', '#63472b', '#111111'];
    const casualColors = [
        '#ffffff', // Pure White
        '#f4f4f4', // Off-White / Light Grey
        '#2c3e50', // Navy Blue
        '#5d6d7e', // Steel Blue
        '#34495e', // Slate
        '#707b7c', // Charcoal
        '#5D4037', // Dark Brown
        '#8D6E63', // Light Brown
        '#1B2631'  // Near Black
    ];

    masterCrowd = [];
    firstWhistleBlown = false; 
    const visitor = Team0_Strategy; 
    const home = Team1_Strategy;

    // 1. HOME ATTENDANCE (Bandwagon Factor)
    // Rank 1 (Top) = 5% no-shows | Rank 18 (Bottom) = 55% no-shows
    const homeRank = getRank(home.id); 
    
    // --- TUNING GUIDE ---
    // Rank 1 (Top) Probability: 0.05 (5% empty)
    // Rank 18 (Bottom) Probability: 0.05 + (17 * 0.03) = 0.56 (56% empty)
    // To make the crowd THICKER: Decrease the 0.03 (e.g., 0.02)
    // To make the crowd THINNER: Increase the 0.03 (e.g., 0.04)
    const noShowProb = 0.02 + ((homeRank - 1) * 0.015); 

    // 2. VISITOR TAKEOVER (Rank + Canadian Factors)
    // Base visitor chance is 5%
    let visitorChance = 0.15; 
    
    // A. Rank Bonus: High-ranking visitors bring more fans (Up to 10% bonus)
    const visitorRank = getRank(visitor.id);
    visitorChance += (19 - visitorRank) * 0.006; 

    // B. Canadian Bonus: Flat 15% boost if it's a Canadian team
    const canadianTeams = ["bt1", "bt2", "bt5", "bt6", "bt7", "bt8", "bt9"];
    if (canadianTeams.includes(visitor.id)) {
        visitorChance += 0.08;
    }

    SEAT_LOCATIONS.forEach((seat, index) => {
        // First check if the seat is even occupied (Home Rank logic)
        if (Math.random() < noShowProb) return; 

        // Then check if the fan is a Home fan or a Visitor
        // We use our new dynamic visitorChance
        const isHomeFan = Math.random() > visitorChance;
        const team = isHomeFan ? home : visitor;
        
        masterCrowd.push({
            x: seat.x,
            y: seat.y,
            isHome: isHomeFan,
            color: (Math.random() < 0.7) ? team.colors.main : team.colors.secondary,
            
            skin: skinTones[Math.floor(Math.random() * skinTones.length)],
            isCasual: Math.random() < 0.50, // 50% wear random clothes
            casualColor: casualColors[Math.floor(Math.random() * casualColors.length)],
            headStyle: Math.floor(Math.random() * 3), // 0: Bald, 1: Hair, 2: Hat
            hairColor: hairColors[Math.floor(Math.random() * hairColors.length)],
            hatColor: (Math.random() < 0.5) ? team.colors.main : team.colors.secondary,

            // Random scattering for exodus
            leaverThreshold: Math.random(), 

            hasLeft: false,
            
            // Late arrival sequence fix (30% as settled)
            isLate: Math.random() < 0.30, 

            fidgetX: 0, 
            fidgetY: 0, 
            fidgetAngle: 0
        });
    });

    generateCrowd(0);
}





function getRank(teamID) {
    // Access the standings object from tournament.js
    if (!Tournament || !Tournament.standings) return 9;

    // Convert the object into an array so we can sort it
    const teamsArray = Object.values(Tournament.standings);
    if (teamsArray.length === 0) return 9;

    // Sort by points (highest to lowest)
    teamsArray.sort((a, b) => b.Pts - a.Pts);

    // Find the rank of the specific team
    const index = teamsArray.findIndex(t => t.id === teamID);
    
    // Return rank (1-18), or 9 (middle) if team not found
    return (index !== -1) ? (index + 1) : 9;
}


function calculateExodus() {
    if (currentPeriod < 3) {
        currentDisappointment = 0;
        return;
    }

    let scoreDiff = scoreTeam1 - scoreTeam0; 

    if (scoreDiff < 0) {
        let intensity = Math.abs(scoreDiff) * 0.2; 
        let timeFactor = (GAME_DURATION_SECONDS - timeRemaining) / GAME_DURATION_SECONDS; 
        currentDisappointment = intensity * timeFactor;

        // --- THE "GOODBYE" LOGIC ---
        // Iterate through the crowd and lock in those who leave
        masterCrowd.forEach(fan => {
            if (fan.isHome && !fan.hasLeft) {
                if (currentDisappointment > fan.leaverThreshold) {
                    fan.hasLeft = true;
                }
            }
        });
    }
}



function updateCrowdVisuals() {
    let disappointment = 0;

    const awayScore = scoreTeam0; 
    const homeScore = scoreTeam1;
    const goalDiff = awayScore - homeScore;

    // Trigger exodus if losing by 3 or more in the 3rd period
    if (currentPeriod === 3 && goalDiff >= 3) {
        // CALCULATE AGGRESSION:
        // We want a "dramatic" exit. Instead of linear, we use a multiplier.
        // As time passes, the disappointment grows much faster.
        const timePercent = (GAME_DURATION_SECONDS - timeRemaining) / GAME_DURATION_SECONDS;
        
        // Raising to power of 0.5 makes it ramp up quickly early in the period
        disappointment = Math.pow(timePercent, 0.6) * (goalDiff / 3);  // changed from 0.5 to 0.6 to increase exodus rate)
    }

    // Clamp at 1.0 (Maximum exit)
    disappointment = Math.min(disappointment, 1.0);

    generateCrowd(disappointment);
}








function doFaceoffReset() {
    // 1. THE SEQUENCE FIX: LATE FANS ARRIVE AT THE FACEOFF
    // We only flip this switch if the game is actually in progress.
    // By doing it here, we ensure they don't appear until the players reset to center.
    if (currentPeriod > 1 || timeRemaining < GAME_DURATION_SECONDS) {
        firstWhistleBlown = true; 
    }

    // 2. FORCE VISUAL UPDATE
    // This is the specific moment the holes in the crowd fill in.
    // It now happens exactly as the players are moved to faceoff spots.
    generateCrowd(typeof currentDisappointment !== 'undefined' ? currentDisappointment : 0);

    applyPendingRosterChanges();

    puck.ownerId = null;
    puck.vx = 0;
    puck.vy = 0;
    puck.x = RX;
    puck.y = RY;

    const spacingY = 55;

    // Determine sides
    const leftFaceoffTeam = team0AttacksRight ? 0 : 1;
    const rightFaceoffTeam = 1 - leftFaceoffTeam; 

    // 1. LEFT POSITIONS (RX - Offset)
    const leftPositions = {
        center: { x: RX - 20, y: RY },
        wingers: [
            { x: RX - 20, y: RY - spacingY },
            { x: RX - 20, y: RY + spacingY }
        ],
        defense: [
            { x: RX - 100, y: RY },
            { x: RX - 100, y: RY + spacingY * 1.4 }
        ]
    };
    
    // 2. RIGHT POSITIONS (RX + Offset)
    const rightPositions = {
        center: { x: RX + 20, y: RY },
        wingers: [
            { x: RX + 20, y: RY - spacingY },
            { x: RX + 20, y: RY + spacingY }
        ],
        defense: [
            { x: RX + 100, y: RY },
            { x: RX + 100, y: RY + spacingY * 1.4 }
        ]
    };

    const team0Pos = (0 === leftFaceoffTeam) ? leftPositions : rightPositions;
    const team1Pos = (1 === leftFaceoffTeam) ? leftPositions : rightPositions;

    const faceoffPos0 = [
        team0Pos.center, 
        team0Pos.wingers[0], 
        team0Pos.defense[0], 
        team0Pos.wingers[1], 
        team0Pos.defense[1]
    ];
    
    const faceoffPos1 = [
        team1Pos.center, 
        team1Pos.wingers[0], 
        team1Pos.defense[0], 
        team1Pos.wingers[1], 
        team1Pos.defense[1]
    ];

    let i0 = 0;
    let i1 = 0;

for (const p of players) {
        if (p.type !== "skater") continue;

        const attackingRight = (p.team === 0) ? team0AttacksRight : !team0AttacksRight;
        const posSet = (p.team === 0) ? team0Pos : team1Pos;
        
        let targetPos = { x: p.x, y: p.y };

        // --- THE MIRROR FIX ---
        // For teams attacking Right: LW = Top (0), RW = Bot (1)
        // For teams attacking Left:  LW = Bot (1), RW = Top (0)
        const topIdx = attackingRight ? 0 : 1;
        const botIdx = attackingRight ? 1 : 0;

        if (p.role === "C") {
            targetPos = posSet.center;
        } 
        else if (p.role === "LW") {
            targetPos = posSet.wingers[topIdx]; // Uses mirrored index
        } 
        else if (p.role === "RW") {
            targetPos = posSet.wingers[botIdx]; // Uses mirrored index
        } 
        else if (p.role === "LD") {
            targetPos = posSet.defense[topIdx]; // Mirrored side
        } 
        else if (p.role === "RD") {
            targetPos = posSet.defense[botIdx]; // Mirrored side
        }

        p.x = targetPos.x;
        p.y = targetPos.y;
        p.vx = 0; p.vy = 0;

        const attackGoalX = (p.team === 0) ? goal2 : goal1;
        p.angle = Math.atan2(0, attackGoalX - p.x);
    }

    faceoffPauseUntil = performance.now() + 800;
}

function generateCrowd(disappointment = 0) {
    const crowdCanvas = document.createElement('canvas');
    crowdCanvas.width = 1000; crowdCanvas.height = 600;
    const cctx = crowdCanvas.getContext('2d');

    // --- CONFIGURABLE SIZE VARIABLES ---
    const bW = 11; // Width of horizontal body
    const bH = 7;  // Height of horizontal body
    const sT = 3;  // Stripe Thickness
    // ------------------------------------

    const visitor = Team0_Strategy; 
    const home = Team1_Strategy;

    masterCrowd.forEach(fan => {
        const topXStart = 180, topXEnd = 820, topYStart = 0,   topYEnd = 240; 
        const botXStart = 190, botXEnd = 820, botYStart = 360, botYEnd = 600; 
        const leftXLimit = 180, rightXLimit = 820;
        const midYStart = 250, midYEnd = 440;

        if (fan.isLate && !firstWhistleBlown) return;
        if (fan.hasLeft) return; 

        const team = fan.isHome ? home : visitor;
        const stripColor = (fan.color === team.colors.main) ? team.colors.secondary : team.colors.main;
        const rad = 3; // Corner radius for the "capsule" look
        
        // 1. TOP SECTION (Facing DOWN)
        if (fan.x >= topXStart && fan.x <= topXEnd && fan.y >= topYStart && fan.y <= topYEnd) {
            // CLOTHING: Use casual color or team color
            cctx.fillStyle = fan.isCasual ? fan.casualColor : fan.color;
            cctx.beginPath();
            cctx.roundRect(fan.x - (bW/2) + fan.fidgetX, fan.y - (bH/2) + fan.fidgetY, bW, bH, rad);
            cctx.fill();
            
            // STRIPE: Only draw if wearing a jersey
            if (!fan.isCasual) {
                cctx.fillStyle = stripColor;
                cctx.beginPath();
                cctx.roundRect(fan.x - (bW/2) + fan.fidgetX, fan.y - (sT/2) + fan.fidgetY, bW, sT, rad);
                cctx.fill();
            }

            // HEAD: Use individual skin tone
            cctx.fillStyle = fan.skin;
            cctx.beginPath(); 
            cctx.arc(fan.x + 0.5 + fan.fidgetX, fan.y + 2 + fan.fidgetY, 2, 0, Math.PI * 2); 
            cctx.fill();

            // HAIR OR HATS
            if (fan.headStyle === 1) { // HAIR
                cctx.fillStyle = fan.hairColor;
                cctx.beginPath();
                // Draw a small arc over the top of the head
                cctx.arc(fan.x + 0.5 + fan.fidgetX, fan.y + 1.5 + fan.fidgetY, 2, Math.PI, 0);
                cctx.fill();
            } else if (fan.headStyle === 2) { // HAT
                cctx.fillStyle = fan.hatColor;
                // Draw a tiny rectangle for a cap
                cctx.fillRect(fan.x - 1 + fan.fidgetX, fan.y + 0.5 + fan.fidgetY, 3, 2);
            }
        }
    // 2. BOTTOM SECTION (Facing UP)
    else if (fan.x >= botXStart && fan.x <= botXEnd && fan.y >= botYStart && fan.y <= botYEnd) {
        cctx.fillStyle = fan.isCasual ? fan.casualColor : fan.color;
        cctx.beginPath();
        cctx.roundRect(fan.x - (bW/2) + fan.fidgetX, fan.y - (bH/2) + fan.fidgetY, bW, bH, rad);
        cctx.fill();
        
        if (!fan.isCasual) {
            cctx.fillStyle = stripColor;
            cctx.beginPath();
            cctx.roundRect(fan.x - (bW/2) + fan.fidgetX, fan.y - (sT/2) + fan.fidgetY, bW, sT, rad);
            cctx.fill();
        }

        cctx.fillStyle = fan.skin;
        cctx.beginPath(); 
        cctx.arc(fan.x + 0.5 + fan.fidgetX, fan.y - 2 + fan.fidgetY, 2, 0, Math.PI * 2); 
        cctx.fill();

        if (fan.headStyle === 1) { // HAIR
            cctx.fillStyle = fan.hairColor;
            cctx.beginPath();
            cctx.arc(fan.x + 0.5 + fan.fidgetX, fan.y - 2.5 + fan.fidgetY, 2, Math.PI, 0);
            cctx.fill();
        } else if (fan.headStyle === 2) { // HAT
            cctx.fillStyle = fan.hatColor;
            cctx.fillRect(fan.x - 1 + fan.fidgetX, fan.y - 2.5 + fan.fidgetY, 3, 2);
        }
    }
    // 3. LEFT END (Facing RIGHT)
    else if (fan.x < leftXLimit && fan.y >= midYStart && fan.y <= midYEnd) {
        cctx.fillStyle = fan.isCasual ? fan.casualColor : fan.color;
        cctx.beginPath();
        cctx.roundRect(fan.x - (bH/2) + fan.fidgetX, fan.y - (bW/2) + fan.fidgetY, bH, bW, rad);
        cctx.fill();
        
        if (!fan.isCasual) {
            cctx.fillStyle = stripColor;
            cctx.beginPath();
            cctx.roundRect(fan.x - (sT/2) + fan.fidgetX, fan.y - (bW/2) + fan.fidgetY, sT, bW, rad);
            cctx.fill();
        }

        cctx.fillStyle = fan.skin;
        cctx.beginPath(); 
        cctx.arc(fan.x + 2.5 + fan.fidgetX, fan.y + fan.fidgetY, 2, 0, Math.PI * 2); 
        cctx.fill();

        if (fan.headStyle === 1) { // HAIR
            cctx.fillStyle = fan.hairColor;
            cctx.beginPath();
            cctx.arc(fan.x + 2.0 + fan.fidgetX, fan.y + fan.fidgetY, 2, -Math.PI/2, Math.PI/2);
            cctx.fill();
        } else if (fan.headStyle === 2) { // HAT
            cctx.fillStyle = fan.hatColor;
            cctx.fillRect(fan.x + 0.5 + fan.fidgetX, fan.y - 1.5 + fan.fidgetY, 2, 3);
        }
    }
    // 4. RIGHT END (Facing LEFT)
    else if (fan.x > rightXLimit && fan.y >= midYStart && fan.y <= midYEnd) {
        cctx.fillStyle = fan.isCasual ? fan.casualColor : fan.color;
        cctx.beginPath();
        cctx.roundRect(fan.x - (bH/2) + fan.fidgetX, fan.y - (bW/2) + fan.fidgetY, bH, bW, rad);
        cctx.fill();
        
        if (!fan.isCasual) {
            cctx.fillStyle = stripColor;
            cctx.beginPath();
            cctx.roundRect(fan.x - (sT/2) + fan.fidgetX, fan.y - (bW/2) + fan.fidgetY, sT, bW, rad);
            cctx.fill();
        }

        cctx.fillStyle = fan.skin;
        cctx.beginPath(); 
        cctx.arc(fan.x - 2.5 + fan.fidgetX, fan.y + fan.fidgetY, 2, 0, Math.PI * 2); 
        cctx.fill();

        if (fan.headStyle === 1) { // HAIR
            cctx.fillStyle = fan.hairColor;
            cctx.beginPath();
            cctx.arc(fan.x - 2.0 + fan.fidgetX, fan.y + fan.fidgetY, 2, Math.PI/2, -Math.PI/2);
            cctx.fill();
        } else if (fan.headStyle === 2) { // HAT
            cctx.fillStyle = fan.hatColor;
            cctx.fillRect(fan.x - 2.5 + fan.fidgetX, fan.y - 1.5 + fan.fidgetY, 2, 3);
        }
    }
    // 5. CORNERS (Rotated)
    else {
        cctx.save();
        cctx.translate(fan.x + fan.fidgetX, fan.y + fan.fidgetY);
        
        let angle = 0;
        if (fan.x < 500 && fan.y < 300) angle = -225 * Math.PI / 180;
        else if (fan.x >= 500 && fan.y < 300) angle = 225 * Math.PI / 180;
        else if (fan.x < 500 && fan.y >= 300) angle = 45 * Math.PI / 180;
        else angle = -45 * Math.PI / 180;

        cctx.rotate(angle + fan.fidgetAngle);

        cctx.fillStyle = fan.isCasual ? fan.casualColor : fan.color;
        cctx.beginPath();
        cctx.roundRect(-(bW/2), -(bH/2), bW, bH, rad);
        cctx.fill();

        if (!fan.isCasual) {
            cctx.fillStyle = stripColor;
            cctx.beginPath();
            cctx.roundRect(-(bW/2), -(sT/2), bW, sT, rad);
            cctx.fill();
        }

        cctx.fillStyle = fan.skin;
        cctx.beginPath(); 
        cctx.arc(0, -(bH/2) + 1.5, 2, 0, Math.PI * 2); 
        cctx.fill();

        if (fan.headStyle === 1) { // HAIR
            cctx.fillStyle = fan.hairColor;
            cctx.beginPath();
            cctx.arc(0, -(bH/2) + 1.0, 2, Math.PI, 0);
            cctx.fill();
        } else if (fan.headStyle === 2) { // HAT
            cctx.fillStyle = fan.hatColor;
            cctx.fillRect(-1.5, -(bH/2) - 0.5, 3, 2);
        }
        
        cctx.restore();
    }
    });

    crowdLayer = crowdCanvas;
}







let crowdFrameCounter = 0;

function updateLivingCrowd() {
    crowdFrameCounter++;
    if (crowdFrameCounter % AMBIENT_SPEED !== 0) return;

    masterCrowd.forEach(fan => {
        // Decide which "knob" to check based on the fan's team
        // team1Excitement for home fans, team0Excitement for visitors
        let currentExcitement = fan.isHome ? team1Excitement : team0Excitement;

        // Roll the dice: should this specific fan fidget this frame?
        if (Math.random() < currentExcitement) {
            // If they are excited, the range scales up too
            let range = currentExcitement > AMBIENT_EXCITEMENT ? 4.0 : AMBIENT_RANGE;
            
            fan.fidgetX = (Math.random() * (range * 2) - range); 
            fan.fidgetY = (Math.random() * (range * 2) - range);
            fan.fidgetAngle = (Math.random() * (range * 0.2) - (range * 0.1));
        }
    });

    generateCrowd(typeof currentDisappointment !== 'undefined' ? currentDisappointment : 0);
}




function triggerGoalExcitement(scoringTeam) {
    if (scoringTeam === 1) { // Home Goal
        team1Excitement = 0.95; 
        team0Excitement = 0.00;
        // Home fans stay excited for 5 seconds
        setTimeout(() => { resetExcitement(); }, 5000);
    } else { // Visitor Goal
        team0Excitement = 0.95; 
        team1Excitement = 0.00; 
        // HOME FANS EXODUS: Reset excitement sooner (2 seconds) 
        // so the 'leaving' is visible during the faceoff setup.
        setTimeout(() => { resetExcitement(); }, 2000);
    }
}

function resetExcitement() {
    team1Excitement = AMBIENT_EXCITEMENT;
    team0Excitement = AMBIENT_EXCITEMENT;
}

function drawDebugBackdoorTargets(ctx) {

        const puckRelY = puck.y - RY;
        const goalRelX = goalAbsX - RX;
        const dir = Math.sign(goalRelX);
        
        const targetRelX = goalRelX - (dir * BACKDOOR_DEPTH);
        const targetRelY = (puckRelY < 0) ? BACKDOOR_WIDTH : -BACKDOOR_WIDTH;
        
        return { x: targetRelX + RX, y: targetRelY + RY };
    }

    // --- TEAM 0 (Attacks Goal 2) ---

function drawBT8Debug() {
    // 1. Safety Check
    if (!window.BT8_DEBUG) return; 

    // Global Toggle Check
    if (typeof SHOW_DEBUG_OVERLAY !== 'undefined' && !SHOW_DEBUG_OVERLAY) return;

    const data = window.BT8_DEBUG;
    const z = data.zone;
    const ar = data.attackingRight;

    ctx.save();
    
    // -----------------------------------------
    // A. DRAW ZONES (Green Rectangles)
    // -----------------------------------------
    let box = { x:0, y:0, w:0, h:0 };
    
    // Define Base Rects (Relative to Own Net 0 -> Enemy Net 1000)
    // D-ZONE (0 - 390)
    if (z===0) { box = {x:0, y:0, w:100, h:600}; } // Behind Net
    else if (z===1) { box = {x:100, y:0, w:290, h:260}; } // Top (Width 290)
    else if (z===2) { box = {x:100, y:260, w:290, h:120}; } // Slot
    else if (z===3) { box = {x:100, y:380, w:290, h:220}; } // Bot

    // NEUTRAL ZONE (390 - 610) -> Width 220
    else if (z===4) { box = {x:390, y:0, w:220, h:260}; } 
    else if (z===5) { box = {x:390, y:260, w:220, h:120}; } 
    else if (z===6) { box = {x:390, y:380, w:220, h:220}; } 

    // OFFENSIVE ZONE (610 - 1000)
    else if (z===7) { box = {x:610, y:0, w:290, h:260}; } // Top (Width 290)
    else if (z===8) { box = {x:610, y:260, w:290, h:120}; } // Slot
    else if (z===9) { box = {x:610, y:380, w:290, h:220}; } // Bot
    else if (z===10){ box = {x:900, y:0, w:100, h:600}; } // Deep

    // Flip X if attacking Left
    let drawX = ar ? box.x : (1000 - box.x - box.w);
    let drawY = box.y;
    
    ctx.fillStyle = "rgba(0, 255, 0, 0.15)";
    ctx.fillRect(drawX, drawY, box.w, box.h);
    
    ctx.fillStyle = "#fff";
    ctx.font = "bold 20px Arial";
    ctx.textAlign = "center";
    ctx.fillText("Z"+z, drawX + box.w/2, drawY + box.h/2);

    // -----------------------------------------
    // B. DRAW CHAIRS (Yellow Dots)
    // -----------------------------------------
    if (data.chairs) {
        ctx.lineWidth = 2;
        data.chairs.forEach((c, i) => {
            ctx.beginPath();
            ctx.arc(c.x, c.y, 8, 0, Math.PI*2);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.stroke();
            
            ctx.fillStyle = "white";
            ctx.font = "bold 12px Arial";
            ctx.fillText("C"+(i+1), c.x, c.y - 12);
        });
    }

    // -----------------------------------------
    // C. DRAW PASSING STATS (Top Right)
    // -----------------------------------------
    if (window.BT8_STATS) {
        const s = window.BT8_STATS;
        const pct = s.attempts > 0 ? Math.round((s.completions / s.attempts) * 100) : 0;
        const text = `PASSING: ${s.completions} / ${s.attempts} (${pct}%)`;
        
        ctx.font = "bold 16px Monospace";
        
        // Calculate box size based on text width
        const textMetrics = ctx.measureText(text);
        const boxW = textMetrics.width + 30;
        const boxH = 34;
        
        const boxX = 1000 - boxW - 20; 
        const boxY = 20;

        ctx.fillStyle = "rgba(0, 0, 0, 0.85)";
        ctx.fillRect(boxX, boxY, boxW, boxH);
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 2;
        ctx.strokeRect(boxX, boxY, boxW, boxH);

        ctx.fillStyle = "#00ff00";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(text, boxX + boxW/2, boxY + boxH/2);
    }

    ctx.restore();
}

// =========================================================
function renderFrame() {

    if (isReplaying) {
        renderReplay(ctx); // <-- HIJACK THE RENDERER
        return;
    }

    if (!TRAIN_RENDER) return;

    // 🛑 NEW: Stop rendering if the menu is open (Part D fix)
    if (gameState === 'menu') return; 
    // -------------------------------------------------------
    
    // -------------------------------------------------------
    // BASE DRAW LAYER
    // -------------------------------------------------------
    ctx.drawImage(offscreenCanvas, 0, 0);
    
    // 2. Draw the Crowd (The new overlay)
    if (crowdLayer) {
        ctx.drawImage(crowdLayer, 0, 0);
    }

    drawGoalLights();
    
    // debugDrawGoalBlocks(ctx);

    // drawSolidGoals();
    
    puck.draw();

    for (const p of players) {
        drawPlayer(p);
    }



    // Scoreboard
    // drawScoreboard();


    // Draw New Broadcast Scoreboard
    drawBroadcastScoreboard();


  
    // 1. DELAYED OFFSIDE (Yellow - Existing)
    if (offsideState.active) {
        ctx.save();
        ctx.fillStyle = "yellow";
        ctx.font = "bold 20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("⚠️ DELAYED OFFSIDE", W/2, 100);
        ctx.restore();
    }
    // 2. PLAYER CAMPING WARNING (Orange - New)
    // Only show if we aren't already in a full Delayed Offside
    else { 
        const campingTeam = checkPlayerOffsidePosition();
        
        if (campingTeam !== null) {
            ctx.save();
            ctx.fillStyle = "orange";
            ctx.font = "bold 20px Arial";
            ctx.textAlign = "center";
            ctx.fillText("⚠️ PLAYER OFFSIDE", W/2, 100);
            ctx.restore();
        }
    }
    


    // -------------------------------------------------------------------
    // WHISTLE OVERLAY (NEW)
    // -------------------------------------------------------------------
    if (whistleEndTimer && performance.now() < whistleEndTimer) {
        drawWhistleOverlay();
    }
    

    
    //drawBT8Debug();
    drawDebugRoles(ctx);
    //drawDebugBackdoorTargets(ctx);
    
    drawPeriodOverlay();


    // *** NEW: DRAW PRACTICE UI ***
    if (typeof Practice !== 'undefined') Practice.drawUI();
    
}







function drawSolidGoals() {
    ctx.fillStyle = "#888"; // Grey posts
    for (const wall of GOAL_WALLS) {
        ctx.fillRect(wall.x, wall.y, wall.w, wall.h);
        
        // Optional: Draw outline
        ctx.strokeStyle = "#555";
        ctx.lineWidth = 1;
        ctx.strokeRect(wall.x, wall.y, wall.w, wall.h);
    }
}

// DRAW
// =========================================================
function drawPlayer(p) {

    if (p.type === "goalie") {
        drawGoalie(p);
        return; 
    }

    ctx.save();
    ctx.translate(p.x, p.y);

    // --- 1. SHADOW (Bottom Layer) ---
    const shadowSize = p.size * 0.6;
    const offX = 3; 
    const offY = 3;

    const shadowGrd = ctx.createRadialGradient(offX, offY, 2, offX, offY, shadowSize);
    shadowGrd.addColorStop(0, "rgba(0, 0, 0, 0.85)"); 
    shadowGrd.addColorStop(1, "rgba(0, 0, 0, 0)");    

    ctx.fillStyle = shadowGrd;
    ctx.beginPath();
    ctx.arc(offX, offY, shadowSize, 0, Math.PI * 2);
    ctx.fill();

    // --- 2. PUCK CARRIER INDICATOR (Ring) ---
    const hasPuck = (puck.ownerId === p.id);
    if (hasPuck) {
        ctx.save();
        ctx.beginPath();
        // The ring is slightly larger than the player's body
        ctx.arc(0, 0, p.size * 0.17, 0, Math.PI * 2);
        
        // Thin, semi-transparent orange stroke
        ctx.strokeStyle = "rgba(88, 88, 88, 0.1)"; 
        ctx.lineWidth = 5.0; 
        
        // Optional: Add a subtle glow to the ring itself
        // ctx.shadowColor = "rgba(100, 100, 100, 0.5)"; 
        // ctx.shadowBlur = 4;
        
        ctx.stroke();
        ctx.restore();
    }

    // --- 2. ANIMATION & ROTATION ---
    let rotationOffset = 0;
    const speed = Math.hypot(p.vx, p.vy);
    if (p.isAccelerating && speed > 0.5) {
        p.strideTick += 0.05 + (speed * 0.08); 
        rotationOffset = Math.sin(p.strideTick) * (0.22 * ((speed - 0.5) / 2.0));
    } else {
        p.strideTick = 0;
    }
    ctx.rotate(p.angle + rotationOffset);

    // Geometry Constants
    const shoulderWidth = p.size;
    const depth = p.size * 0.8;
    const halfS = shoulderWidth / 2;
    const halfD = depth / 2;

    // Colors
    
    const baseMain = (p.team === 0) ? TEAM0_COLOR : TEAM1_COLOR;
    const baseSec  = (p.team === 0) ? TEAM0_COLOR_HAS_PUCK : TEAM1_COLOR_HAS_PUCK;
    const mainColor = baseMain;
    const stripeColor = baseSec;




const side = p.handing || 1;

// 1. CALCULATE SYNCED DEKE PHASE
// We use frameCount * (0.1 + speed * 0.05) to make it faster when moving
const dribbleSpeed = 0.1 + (speed * 0.04);
const dekePhase = frameCount * dribbleSpeed + (p.id * 10); // Offset by ID so players aren't clones
const dekeSin = Math.sin(dekePhase); // Oscillation between -1 and 1

// --- 3. DYNAMIC SMOOTHED STICK (Inside drawPlayer) ---
if (p.type === "skater") {
    const side = p.handing || 1; 
    const hasPuck = (puck.ownerId === p.id); 
    
    ctx.save();
    ctx.translate(halfD, (halfS * 0.1) * side); 

    let stickRotation = 0.8;

    if (hasPuck) {
        // A. CALCULATE TURN INTENSITY
        if (!('prevAngle' in p)) p.prevAngle = p.angle;
        if (!('smoothedTurn' in p)) p.smoothedTurn = 0;

        const rawTurn = Math.abs(normalizeAngle(p.angle - p.prevAngle));
        p.prevAngle = p.angle;

        // B. SMOOTH THE TURN (Low-Pass Filter)
        // 0.1 is the 'responsiveness'. Lower = smoother/slower, Higher = faster/snappier.
        p.smoothedTurn += (rawTurn - p.smoothedTurn) * 0.1;

        // C. CALCULATE DYNAMIC AMPLITUDE 
        // We multiply smoothedTurn by a larger number (e.g. 15) to get a visible swing
        const weaveFactor = p.smoothedTurn * 15;
        const speedFactor = speed * 0.05; 
        const currentAmp = 0.05 + weaveFactor + speedFactor;

        // D. ORGANIC WAVE
        // Frequency is now much calmer.
        const freq = 0.04 + (p.smoothedTurn * 0.2) + (speed * 0.03);
        const organicWave = Math.sin(frameCount * freq + (p.id * 10));

        // E. FINAL ROTATION
        stickRotation = 0.45 - (organicWave * currentAmp);
    }

    ctx.rotate(stickRotation * side); 

    // --- Draw Shaft & Blade (Seamless Joint) ---
    const shaftForward = 9, shaftBack = 12, thickness = 1.1;
    ctx.fillStyle = "#222"; 
    ctx.beginPath();
    ctx.roundRect(-shaftBack, -thickness / 2, (shaftBack + shaftForward), thickness, 1); 
    ctx.fill();

    ctx.translate(shaftForward - 1.5, 0); 
    ctx.rotate(-0.7 * side);         
    ctx.beginPath();
    ctx.roundRect(0, -0.5 * side, 6, 2.4 * side, 1); 
    ctx.fill();
    ctx.restore();
}






// --- 4. BODY & STRIPE (Middle Layer) ---
    const teamObj = (p.team === 0) ? Team0_Strategy : Team1_Strategy;
    const cornerRad = 2; 
    
    // Default Color Logic
    let bodyColor = (p.team === 0) ? TEAM0_COLOR : TEAM1_COLOR;
    let s1 = (p.team === 0) ? TEAM0_COLOR_HAS_PUCK : TEAM1_COLOR_HAS_PUCK;
    let s2 = s1; // Default second stripe to match the first

    // White Jersey Logic: Use both team colors for stripes
    if (teamObj.useWhiteJersey) {
        bodyColor = "#ffffff";
        s1 = teamObj.colors.main;
        s2 = teamObj.colors.secondary;

        // Special check for TOR/DET: if secondary is white, use primary for both stripes
        if (s2.toLowerCase() === "#ffffff" || s2.toLowerCase() === "#fff") {
            s2 = s1;
        }
    }

    // Draw Main Body
    ctx.fillStyle = bodyColor;
    ctx.beginPath();
    ctx.roundRect(-halfD, -halfS, depth, shoulderWidth, cornerRad);
    ctx.fill();

    // Draw Stripe(s)
    const stripeW = depth * 0.5;
    if (teamObj.useWhiteJersey) {
        // Double Stripe Layout
        const thinW = stripeW * 0.45;
        
        ctx.fillStyle = s1;
        ctx.beginPath();
        ctx.roundRect(-stripeW / 2, -halfS, thinW, shoulderWidth, 0.5);
        ctx.fill();

        ctx.fillStyle = s2;
        ctx.beginPath();
        ctx.roundRect(stripeW / 2 - thinW, -halfS, thinW, shoulderWidth, 0.5);
        ctx.fill();
    } else {
        // Standard Single Stripe
        ctx.fillStyle = s1;
        ctx.beginPath();
        ctx.roundRect(-stripeW / 2, -halfS, stripeW, shoulderWidth, Math.min(cornerRad, stripeW/2));
        ctx.fill();
    }

    // --- 5. HEAD & EYES (Top Layer) ---
    const headRadius = (shoulderWidth * 0.6) / 2;
    // Note: Head color matches the main team color, not the jersey color 
    // to help distinguish the head from a white jersey.
    ctx.fillStyle = (p.team === 0) ? TEAM0_COLOR : TEAM1_COLOR; 
    ctx.beginPath();
    ctx.arc(halfD - headRadius + 2, 0, headRadius, 0, Math.PI * 2);
    ctx.fill();

    ctx.strokeStyle = "rgba(0,0,0,0.5)";
    ctx.lineWidth = 1;
    ctx.stroke();
    
    // Human Indicator Dot
    if (p.isHuman) {
        ctx.fillStyle = "#ffffff";
        ctx.beginPath(); 
        ctx.arc(halfD + 1, 0, 0.8, 0, Math.PI * 2); 
        ctx.fill();
    }

    // --- 6. OVERLAYS (Screen Space) ---
    if (SHOW_DEBUG_OVERLAY && p.debugText && p.team === 0) {
        ctx.rotate(-(p.angle + rotationOffset)); 
        ctx.fillStyle = "#00ffff"; 
        ctx.font = "bold 10px Arial";
        ctx.textAlign = "center";
        const w = ctx.measureText(p.debugText).width + 4;
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(-w/2, -25, w, 12);
        ctx.fillStyle = "#00ffff";
        ctx.fillText(p.debugText, 0, -16);
    }

    ctx.restore();
}



function drawGoalie(p) {
    ctx.save();
    ctx.translate(p.x, p.y);

    // --- 1. SHADOW ---
    const shadowSize = p.size * 0.6;
    const offX = 3; const offY = 3;
    const shadowGrd = ctx.createRadialGradient(offX, offY, 2, offX, offY, shadowSize);
    shadowGrd.addColorStop(0, "rgba(0, 0, 0, 0.85)");
    shadowGrd.addColorStop(1, "rgba(0, 0, 0, 0)");
    ctx.fillStyle = shadowGrd;
    ctx.beginPath();
    ctx.arc(offX, offY, shadowSize, 0, Math.PI * 2);
    ctx.fill();

    // --- 2. POSSESSION INDICATOR (Gray Ring) ---
    const hasPuck = (puck.ownerId === p.id);
    if (hasPuck) {
        ctx.beginPath();
        ctx.arc(0, 0, p.size * 0.60, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(88, 88, 88, 0.7)";
        ctx.lineWidth = 3.0;
        ctx.stroke();
    }

    


    ctx.rotate(p.angle);

    // Geometry Constants
    const shoulderWidth = p.size;
    const depth = p.size * 0.8;
    const halfS = shoulderWidth / 2;
    const halfD = depth / 2;

    const teamObj = (p.team === 0) ? Team0_Strategy : Team1_Strategy;
    const side = p.handing || 1; 

    // --- 1. DEFINE COLORS ---
    let bodyColor = (p.team === 0) ? TEAM0_COLOR : TEAM1_COLOR;
    let s1 = (p.team === 0) ? TEAM0_COLOR_HAS_PUCK : TEAM1_COLOR_HAS_PUCK;
    let s2 = s1;

    if (teamObj.useWhiteJersey) {
        bodyColor = "#ffffff";
        s1 = teamObj.colors.main;
        s2 = teamObj.colors.secondary;
        if (s2.toLowerCase() === "#ffffff" || s2.toLowerCase() === "#fff") s2 = s1;
    }

    // --- 2. GOALIE STICK (Symmetrical Version) ---
    ctx.save();
    // 1. Position the hand/shaft anchor
    ctx.translate(halfD, (halfS * 0.4) * side); 
    ctx.rotate(1.5 * side); 

    const shaftF = 1, shaftB = 15, bladeL = 9, bladeS = -0.5;
    
    ctx.fillStyle = "#222"; 
    ctx.beginPath();
    // Shaft: Y-offset is small enough to stay centered (-1.1), 
    ctx.roundRect(-shaftB, -1.1, shaftB + shaftF, 1.2, 1); 
    ctx.fill();

    // 2. Move to the end of the shaft to draw the blade
    ctx.translate(shaftF - 1, -0.4 * side); 
    ctx.rotate(bladeS * side); 
    
    ctx.beginPath(); 
    ctx.roundRect(0, 2 * side, bladeL, 2.7, 1); 
    ctx.fill();
    ctx.restore();

    // --- 3. BLOCKER (Uses Primary Team Color) ---
    ctx.save();
    ctx.translate(halfD - 1, (-halfS * 0.8) * side); 
    ctx.rotate(-0.2 * side);
    ctx.fillStyle = s1; // Blocker matches the first stripe
    ctx.beginPath();
    ctx.roundRect(-2, -4, 4, 8, 1);
    ctx.fill();
    ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth = 0.5; ctx.stroke();
    ctx.restore();

    // --- 4. CATCHER (Uses Secondary Team Color) ---
    ctx.save();
    ctx.translate(halfD - 3, (halfS * 0.8) * side); 
    ctx.rotate(0.4 * side);
    ctx.fillStyle = s2; // Catcher matches the second stripe
    ctx.beginPath();
    ctx.roundRect(-3, -3, 6, 6, 2);
    ctx.fill();
    ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth = 0.5; ctx.stroke();
    ctx.restore();

    // --- 5. BODY & DOUBLE STRIPE ---
    ctx.fillStyle = bodyColor;
    ctx.beginPath();
    ctx.roundRect(-halfD, -halfS, depth, shoulderWidth, 2);
    ctx.fill();

    const stripeW = depth * 0.5;
    if (teamObj.useWhiteJersey) {
        const thinW = stripeW * 0.45;
        // Stripe 1
        ctx.fillStyle = s1;
        ctx.beginPath();
        ctx.roundRect(-stripeW / 2, -halfS, thinW, shoulderWidth, 0.5);
        ctx.fill();
        // Stripe 2
        ctx.fillStyle = s2;
        ctx.beginPath();
        ctx.roundRect(stripeW / 2 - thinW, -halfS, thinW, shoulderWidth, 0.5);
        ctx.fill();
    } else {
        ctx.fillStyle = s1;
        ctx.beginPath();
        ctx.roundRect(-stripeW / 2, -halfS, stripeW, shoulderWidth, 1);
        ctx.fill();
    }

    // --- 6. HEAD (Keeps Team Main Color for contrast) ---
    const headRadius = (shoulderWidth * 0.6) / 2;
    ctx.fillStyle = (p.team === 0) ? TEAM0_COLOR : TEAM1_COLOR; 
    ctx.beginPath();
    ctx.arc(halfD - headRadius + 2, 0, headRadius, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = "rgba(0,0,0,0.5)"; ctx.lineWidth = 1; ctx.stroke();

    ctx.restore();
}

function trainingAutoEnd() {

    // Prevent multiple endings inside same training tick
    if (!TRAIN_EPISODE_ACTIVE) return;

    // Episode ends after N total goals
    if (TRAIN_TOTAL_GOALS >= TRAIN_GOALS_PER_EPISODE) {

        TRAIN_EPISODE_ACTIVE = false;  // <--- BLOCK re-entry

        // console.log("=== EPISODE COMPLETE ===");
        // console.log("Score: " + scoreTeam0 + " - " + scoreTeam1);

        // --- AI COACH HOOK ---
        if (typeof AICoach !== 'undefined' && AICoach.active) {
            // Report results to the coach
            // We pass the final score. (Shots are 0 for now unless you want to track them globally)
            AICoach.reportMatchResult(scoreTeam0, scoreTeam1, 0, 0);
            return; // Stop here, the Coach handles the reset
        }
        // ---------------------

        TRAIN_EPISODES++;

        // Reset counters
        TRAIN_STEPS = 0;
        TRAIN_TOTAL_GOALS = 0;
        TRAIN_POS_T0 = 0;
        TRAIN_POS_T1 = 0;
        TRAIN_POS_NONE = 0;

        // Reset rink & players
        resetTrainingEpisode();
    }
}






function serializeBrain(brain) {
    return {
        inputSize: brain.inputSize,
        hiddenSize: brain.hiddenSize,
        outputSize: brain.outputSize,
        w1: brain.w1,
        b1: brain.b1,
        w2: brain.w2,
        b2: brain.b2
    };
}

function deserializeBrain(data) {
    return {
        inputSize: data.inputSize,
        hiddenSize: data.hiddenSize,
        outputSize: data.outputSize,
        w1: data.w1,
        b1: data.b1,
        w2: data.w2,
        b2: data.b2
    };
}

function saveAI() {
    const brains = players.filter(p => p.team === 0 && p.brain)
        .map(p => serializeBrain(p.brain));
    document.getElementById("aiStorage").value = JSON.stringify(brains, null, 2);
}

function loadAI() {
    const raw = document.getElementById("aiStorage").value;
    try {
        const brains = JSON.parse(raw);
        const team0 = players.filter(p => p.team === 0 && p.brain);
        for (let i = 0; i < brains.length; i++) {
            if (team0[i]) {
                team0[i].brain = deserializeBrain(brains[i]);
            }
        }
        alert("Brains loaded!");
    } catch (e) {
        alert("Failed to load: " + e.message);
    }
}

// =========================================================


function loop(now) {
    frameCount++;
    if (now - lastTime >= 1000) {
        fps = frameCount;
        frameCount = 0;
        lastTime = now;
    }

    // 1. GLOBAL UPDATES (Runs regardless of state)
    updateLivingCrowd(); 

    // --- NEW: GLOBAL EXODUS TRIGGER ---
    // This ensures disappointment is calculated during any stoppage,
    // even if we are in 'tournament' state.
    const isStoppage = isResetActive() || performance.now() < faceoffPauseUntil;
    
    if (isStoppage) {
        // ONLY calculate exodus if there is NO active goal celebration
        // This prevents the "instant vanish" when a goal is scored.
        if (!isGoalCelebrationActive()) {
            calculateExodus();
        }
    }

    // 2. GLOBAL GOAL TRIGGER (Ensures crowd reacts in Tournaments too)
    if (typeof isGoalCelebrationActive === 'function' && isGoalCelebrationActive()) {
        if (team1Excitement === AMBIENT_EXCITEMENT && team0Excitement === AMBIENT_EXCITEMENT) {
            triggerGoalExcitement(lastGoalTeam);
        }
    }

    // 3. STATE: TOURNAMENT
    if (gameState === 'tournament') {
        //renderFrame(); // Draws the rink and the now-fidgeting crowdLayer
        // if (typeof renderTournamentStatus === 'function') renderTournamentStatus();
        
        requestAnimationFrame(loop); 
        return; 
    }

    // 4. STATE: TOURNAMENT OVER
    if (gameState === 'tournament_over') {
        if (typeof drawTournamentResults === 'function') drawTournamentResults();
        requestAnimationFrame(loop);
        return;
    }

    // 5. STATE: PAUSED / REPLAY
    if (typeof isPaused !== 'undefined' && isPaused) {
        renderFrame();
        lastTime = now;
        lastGameTimeUpdate = now;
        if (goalResetTimer) goalResetTimer += 16;
        if (whistleEndTimer) whistleEndTimer += 16;
        if (faceoffPauseUntil) faceoffPauseUntil += 16;
        
        requestAnimationFrame(loop);
        return;
    }

    // 6. UI STATES
    if (gameState === 'menu') { drawMenu(); requestAnimationFrame(loop); return; }
    if (gameState === 'options') { drawOptionsMenu(); requestAnimationFrame(loop); return; }
    if (gameState === 'gameover') { return handleGameOver(now); }
    if (gameState === 'intermission') { renderFrame(); requestAnimationFrame(loop); return; }
    if (gameState === 'training_menu') { drawTrainingMenu(); requestAnimationFrame(loop); return; }

    // 7. STATE: TRAINING INTERMISSION
    if (gameState === "training_intermission") {
        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, W, H);
        if (typeof renderTournamentStatus === 'function') renderTournamentStatus();

        const curNow = performance.now();
        ctx.save();
        ctx.fillStyle = "rgba(0,0,0,0.85)";
        ctx.fillRect(0, H-120, W, 120);
        ctx.textAlign = "center";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 24px Arial";
        ctx.fillText("🧠 AI COACH THINKING...", W/2, H-80);
        ctx.fillStyle = "#7aa2f7";
        ctx.font = "16px Monospace";
        ctx.fillText(AICoach.mutationDetails || "Analyzing...", W/2, H-50);
        const secondsLeft = Math.ceil((trainingIntermissionTimer - curNow) / 1000);
        ctx.fillStyle = "#aaa";
        ctx.font = "12px Arial";
        ctx.fillText(`Next Episode in ${secondsLeft}s`, W/2, H-20);
        ctx.restore();

        if (curNow > trainingIntermissionTimer) {
            AICoach.startEpisode(); 
        }
        
        requestAnimationFrame(loop);
        return;
    }

    // =====================================================
    // GAME FLOW PAUSED (Goals, Whistles, Celebrations)
    // =====================================================
    const isGameFlowPaused = isResetActive() || performance.now() < faceoffPauseUntil;

    if (isGameFlowPaused) {
        updateClock(now);
        
        if (isGoalCelebrationActive()) {
            puck.update();
            collideCircleWithRink(puck, puck.r, 0.8);
            for (const p of players) {
                updatePlayer(p);
                enforcePlayerWalls(p);
            }
            resolvePlayerCollisions();

            if (goalResetTimer - now > 4000) {
                if (typeof captureReplayFrame === 'function') captureReplayFrame();
            }
        }
        
        if (whistleEndTimer && now >= whistleEndTimer) {
            whistleEndTimer = null;
            doFaceoffReset();
        } 
        else if (goalResetTimer && now >= goalResetTimer) {
            goalResetTimer = null; 
            if (isSuddenDeathGoal) {
                if (lastGoalTeam === 0) scoreTeam0++;
                if (lastGoalTeam === 1) scoreTeam1++;
                gameState = "gameover"; 
                isSuddenDeathGoal = false; 
            } else {
                if (typeof startInstantReplay === 'function') {
                    startInstantReplay(() => { doGoalReset(); });
                } else {
                    doGoalReset();
                }
            }
        }

        if (!TRAINING_MODE || WATCH_MODE) renderFrame();
        requestAnimationFrame(loop);
        return;
    }

    // =====================================================
    // ACTIVE GAMEPLAY
    // =====================================================
    const safeReplayCheck = (typeof isReplaying !== 'undefined') ? !isReplaying : true;

    if (!TRAINING_MODE && safeReplayCheck) {
        puck.update();
        checkOffsides();
        checkDeadPuck(); 
        resolveGoalCollisions(puck);
        checkGoalieHarassment();
        checkNetPinning(); 

        if (puckEscapedRink()) handlePuckEscape();
        if (puckStealCooldown > 0) puckStealCooldown--;
        
        checkGoal(); 
        
        if (detectPuckStuckInNet()) {
            whistle("Net Mesh Stoppage"); 
            if (!TRAINING_MODE || WATCH_MODE) renderFrame();
            requestAnimationFrame(loop);
            return; 
        }
        
        for (const p of players) {
            updatePlayer(p);
            resolveGoalCollisions(p);
            blockPlayerFromGoal(p);  
            enforcePlayerWalls(p);
        }
        resolvePlayerCollisions();
        if (typeof captureReplayFrame === 'function') captureReplayFrame();
    }

    if (!TRAINING_MODE || WATCH_MODE) renderFrame();

    updateClock(now);
    requestAnimationFrame(loop);
}






// =========================================================
// FAST TRAINING LOOP (Phase 4.5)
// =========================================================
function trainingLoop() {
    if (!TRAINING_MODE) return;

    TRAIN_EPISODE_ACTIVE = true;

    // Adjust speed depending on watch mode
    const STEPS_PER_TICK = WATCH_MODE ? 1 : 100;
    
// --- PAUSE CHECK (Training mode) ---
if (isResetActive()) {
    const now = performance.now();
    
    // 🏒 CELEBRATION: Animate players (even in fast training)
    if (isGoalCelebrationActive()) {
        for (const p of players) {
            updatePlayer(p);
            enforcePlayerWalls(p);
        }
        resolvePlayerCollisions();
    }
    
    // Check 1: Whistle expired
    if (whistleEndTimer && now >= whistleEndTimer) {
        whistleEndTimer = null; // <-- ADD THIS LINE
        doFaceoffReset();
    } 
    // Check 2: Goal expired
    else if (goalResetTimer && now >= goalResetTimer) {
        doGoalReset(); 
    }
    
    // Wait/render, no physics
    trainingTimeoutId = setTimeout(trainingLoop, WATCH_MODE ? 16 : 0);
    return;
}
    // ------------------------------------


    for (let i = 0; i < STEPS_PER_TICK; i++) {
        puck.update();
        checkOffsides();
        checkGoalieHarassment();
        checkNetPinning(); 

        // *** NEW: SOLID GOAL COLLISION ***
        resolveGoalCollisions(puck);

        if (puckEscapedRink()) handlePuckEscape();

        trainingTick(performance.now());
        trainingAutoEnd();

        if (puckStealCooldown > 0) puckStealCooldown--;

        checkGoal();
        
        // If a whistle/goal was triggered during this tick, break the loop early
        if (isResetActive()) break; 

        for (const p of players) {
            updatePlayer(p);
            enforcePlayerWalls(p);
            // keepSkatersOutOfNet(p);
        }

        resolvePlayerCollisions();
    }

    ticksSinceLastGoal++;
    if (ticksSinceLastGoal > FAILSAFE_MAX_TICKS) {
        // console.warn("⚠️ Failsafe triggered — resetting episode.");
        resetAfterGoal(-1);  // Use -1 to signify no team scored
        ticksSinceLastGoal = 0;
    }

    // Schedule next run, with delay if WATCH_MODE is on
    if (gameState !== 'menu') {
        trainingTimeoutId = setTimeout(trainingLoop, WATCH_MODE ? 16 : 0);
    } else {
        trainingTimeoutId = null;
    }
}

// TOUCH INPUT HANDLER (MOBILE ONLY)
